<div class="article">
	<div class="article__image-container">
		<!-- <img class="article__image" [src]="image"> -->
		<img class="lazy article__image" src="https://via.placeholder.com/50" [attr.data-src]="image" alt="">
	</div>
	<div class="article__body">
		<h2 class="article__title">{{ title }}</h2>
		<p *ngIf="description" class="article__description">
			{{ description }}
		</p>
		<div *ngIf="content" [innerHTML]="content" class="article__content">
			{{ content }}
		</div>
	</div>
</div>
