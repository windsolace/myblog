<loader *ngIf="loading"></loader>
<!-- <button (click)="toggle()">TOGGLE</button> -->
<div class="article-container page-wrapper" style="opacity:0;"
	[@loadTrigger]="loading ? 'loading' : 'loaded'">
	<div class="article-container__column" *ngFor="let article of articles">
		<app-article
			[title]="article.title"
			[description]="article.description"
			[date]="article.date"
			[routerLink]="['/articles', article.id]"></app-article>
	</div>
</div>
